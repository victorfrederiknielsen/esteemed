root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/main"
  cmd = "go build -o ./tmp/main ./cmd/server"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "gen"]
  exclude_regex = ["_test.go"]
  include_ext = ["go"]
  kill_delay = "0s"
  send_interrupt = false
  stop_on_error = true
  poll = true          # Required for Docker/WSL
  poll_interval = 500  # ms

[log]
  time = false

[color]
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = true
