apiVersion: apps/v1
kind: Deployment
metadata:
  name: esteemed
  labels:
    app: esteemed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: esteemed
  template:
    metadata:
      labels:
        app: esteemed
    spec:
      containers:
        - name: esteemed
          image: esteemed:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
